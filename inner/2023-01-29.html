            <h3>Microsoft Edge</h3>
            <p>前两天用 Geek 彻底卸掉了 Edge，结果他今天带着最新版本重新杀回了我的电脑……并在我的桌面上建了一个丑丑的快捷方式。</p>
            <h3>图片</h3>
            <p>本站坚持全站 webp。为了减少网页加载速度，每次转换格式时我都在 PS 里进行压缩。归功于 webp，大部分图片拥有 10 KB ~ 50 KB 的苗条身材——
            代价是图片质量极低。一旦 Edge 支持 avif 格式，我可能会考虑全站硬切 avif，这就要看 Safari 如何跟进了。</p>
