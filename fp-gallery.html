            <p class="mid">在这里放置一个钢笔画廊，主要放置一些我喜欢的笔</p>
            <p>
            先强力推荐一下福林刀。福林（朝阳研锋）算是国内最早做打磨尖的厂子了，但是现在贴吧推荐钢尖长都是提柠檬，可能是福林在营销方面还是差了点。可选长铱短铱，各种粗细，就我手上拿到的几枚尖说，无论是书写面的处理还是顶角和中缝的细节，都称得上物超所值，一分钱十分货。
